<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Карта — Екатеринбург</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="css/style.css"/>
  <style>
    #map { position: absolute; left:320px; top:0; right:0; bottom:0; }
    #sidebar { position:absolute; left:0; top:0; bottom:0; width:320px; overflow:auto; background:#fff; border-right:1px solid #eee; padding:12px; }
    .place { padding:8px 6px; border-bottom:1px solid #f0f0f0; font-size:13px; }
    .controls { margin:10px 0; display:flex; gap:8px; flex-wrap:wrap; }
    button { padding:8px 10px; border-radius:8px; border:1px solid #ccc; background:white; cursor:pointer; }
  </style>
</head>
<body>
  <div id="sidebar">
    <h3>Категории</h3>
    <div id="categories"></div>
    <div class="controls">
      <button id="btn-build">Построить маршрут</button>
      <button id="btn-clear">Сбросить</button>
    </div>
    <h4>Точки</h4>
    <div id="places-list"></div>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>
  <script src="js/map.js"></script>
</body>
</html>
